<body>
    <h2>Author entry Venkata Sai Sandeep Nirujogi</h2>
    <form>
        <label for="hidden author">The hidden author name: </label>
        <input type ="password" id="hiddenAuthor" name=author_name value="Dickens"> 
        <br>
        <label for="Guess author">Guess the author </label>
        <input type ="text" id="guessAuthor" name="Guess Author" >
        <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script> 
    let good=0;
    let oops=0;
    function checkAuthor ()
    {
        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if(hidden==guess)
        {
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } 
        else
        {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
    }
    </script>
