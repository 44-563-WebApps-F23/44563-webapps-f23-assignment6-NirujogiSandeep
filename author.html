        <label for="Guess author">Guess the author </label>

    let good=0;
    let oops=0;

    {

        guess = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if(hidden==guess)
        {
            good++;
            alert('You got it right')
           out.innerHTML="Results: Good-"+good+", Oops-"+oops
        }   
        else 
        {
            oops++
            document.getElementById("incorrect").innerHTML=`<div>incorrect #${oops}:${guessAuthor}</div>`;

                document.querySelector("button").onclick=function(){

                };

            alert("Sorry")
           out.innerHTML="result: Good-"+good+",Oops-"+oops

}
